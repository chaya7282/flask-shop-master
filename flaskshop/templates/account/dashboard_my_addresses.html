{% extends "base.html" %}
{% import '_macros.html' as macros %}
{% block content %}

<div class="col-lg-9 col-md-8">
						<div class="dashboard-right">
							<div class="row">
								<div class="col-md-12">
									<div class="main-title-tab">
										<h4><i class="uil uil-location-point"></i>My Address</h4>
									</div>
								</div>
								<div class="col-lg-12 col-md-12">
									<div class="pdpt-bg">
										<div class="pdpt-title">
											<h4>My Address</h4>
										</div>
										<div class="address-body">
											<a href="{{url_for('account.edit_address')}}" class="add-address hover-btn">Add New Address</a>

											  {% for address in current_user.addresses %}
												<div class="address-item">
												<div class="address-icon1">
													<i class="uil uil-home-alt"></i>
												</div>
												<div class="address-dt-all">
													 <p>{{macros.format_address(address)}}</p>
													<ul class="action-btns">
														<li><a href="{{url_for('account.edit_address', id=address.id)}}" class="action-btn"><i class="fa fa-edit"></i></a></li>
														<li>
															 <a href="{{url_for('account.delete_address', id=address.id)}}"><i class="fa fa-trash"></i></a>
														</li>
													</ul>
												</div>
											</div>
 												{% endfor %}
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

{% endblock %}
