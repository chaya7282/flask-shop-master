




<div class="card" style="height:15rem;">
<div class="image_with_badge_container">
     <div class="col-lg-6 col-md-2">
        <img src= {{ product.image_url() }} class="mx-auto d-block" alt="Chicago Skyscrapers" style="height:70px; width:auto"/>
     </div>

     <span class="badge badge-pill badge-danger  badge-on-image"><h3>{{Language["on sale"]}}</h3> </span>

  <div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text"></p>
  </div>

      <li class="list-group-item"> <h3 class="text-dark mb-0 center-block"></h3> {{product.title}}</li>
    <li class="list-group-item"><h3 class="text-dark mb-0 center-block"><p><del>{{product.discount_price}}</del> -> {{product.basic_price}} {{Language["$"]}}</p>  </h3></li>

  </ul>
  <div class="card-body">
         	 <h3> <a href="{{ product.get_absolute_url() }}"> <span class="badge badge-secondary  bg-secondary">{{Language["Add to cart"]}}</span></a></h3>

  </div>
</div>
