  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>

     <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript'  href="{{ url_for('static', filename='js/dashboard/nav_bar.js') }}"></script>

    <div class="card bg-secondary" style="width: 18rem;">
        <div class="card-header bg-warning text-dark">
            {{product.title}}
        </div>
       <form  id="product-form" role="form" class="product-form1 clearfix needs-validation"  method="post"  action="{{ url_for('product.product_add_to_cart', id=product.id) }}"  enctype="multipart/form-data">

        <div class="card-block bg-light">
            <table>
                <tr>
                   <td colspan="3">
                      <img  height="2000px" width="200px"  src="{{ url_for('static', filename='uploads/'+ product.first_img) }}">

                    </td>
                    <td>
                         <input type="button" value="-" id="minus-button" for="quantity">
                    </td>
                    <td>
                         <input type="number" name="id_quantity" class="form-control" value="1" style="width: 3em" >
                     </td>
                    <td>
                        <input type="button" value="+" id="plus-button" for="quantity">
                    </td>
                    <td>
                         <div class="card-link"><button type="submit" class="btn btn-default btn-xs pull-right" type="button">
                     <i class="fa fa-cart-arrow-down fa-3x"></i>  </button></div>
                    </td>

                </tr>
                  <tr>
                      <td></td>
                       <td></td>

                      <td></td>
                       <td></td>
                     <td colspan="3">
                      {% if product.get_has_variants %}

                           <select name= "id_variant" class="form-select mb-2" id="validationDefault04"  style="width: 7em" required>

                    <option selected disabled value="">Variant</option>

                    {% for var in  product.variant %}
                           {%if var.is_in_stock %}
                                <option value={{var.id}}>{{var.title}}</option>
                        {% endif %}
                   {% endfor %}

                </select>
                   {% endif %}
                  </td>
                    </tr>
            </table>

        </div>
       </form>
    </div>
