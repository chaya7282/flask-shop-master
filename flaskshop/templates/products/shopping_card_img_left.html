  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>

     <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript'  href="{{ url_for('static', filename='js/dashboard/nav_bar.js') }}"></script>

    <div class="card">
        <div class="card-header">
            {{product.title}}
        </div>
       <form  id="product-form" role="form" class="product-form1 clearfix needs-validation"  method="post"  action="{{ url_for('product.product_add_to_cart', id=product.id) }}"  enctype="multipart/form-data">

        <div class="card-block">
            <div class="row">
                <div class="col-md-4">
                    <div class="photo-box">
                        <img  img height="20px" width="20"  src="{{ url_for('static', filename='uploads/'+ product.first_img) }}" class="card-img-top" alt="...">

                    </div>
                </div>
                <div class="col-md-1">
                   <input type="number" name="id_quantity" class="form-control" value="1" style="width: 4em" >

                </div>
                <div class="col-md-1">
                   {% if product.get_has_variants %}

                           <select name= "id_variant" class="form-select mb-2" id="validationDefault04" required>

                    <option selected disabled value="">Choose Variant</option>

                    {% for var in  product.variant %}
                           {%if var.is_in_stock %}
                                <option value={{var.id}}>{{var.title}}</option>
                        {% endif %}
                   {% endfor %}

                </select>
                   {% endif %}
                </div>
                  <div class="col-md-1">
                   {{product.price}}
                </div>
                 <div class="col-md-1">
                   <div class="card-link"><button type="submit" class="btn btn-default btn-xs pull-right" type="button">
                     <i class="fa fa-cart-arrow-down"></i> Add To Cart</button></div>
                </div>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            </div>
        </div>
       </form>
    </div>
