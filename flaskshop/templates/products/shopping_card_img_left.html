    <div class="card" style="width: 18rem;">
        <div class="card-header">
            {{product.title}}
        </div>
       <form  id="product-form" role="form" class="product-form1 clearfix needs-validation"  method="post"  action="{{ url_for('product.product_add_to_cart', id=product.id) }}"  enctype="multipart/form-data">

        <div class="card-block">
            <table>
                <tr>
                    <td>
                      <img  height="20px" width="20px"  src="{{ url_for('static', filename='uploads/'+ product.first_img) }}">

                    </td>
                    <td>
                       {% if product.get_has_variants %}

                           <select name= "id_variant" class="form-select mb-2" id="validationDefault04"  style="width: 4em" required>

                    <option selected disabled value="">Variant</option>

                    {% for var in  product.variant %}
                           {%if var.is_in_stock %}
                                <option value={{var.id}}>{{var.title}}</option>
                        {% endif %}
                   {% endfor %}

                </select>
                   {% endif %}
                    </td>
                    <td>
                         <div class="card-link"><button type="submit" class="btn btn-default btn-xs pull-right" type="button">
                     <i class="fa fa-cart-arrow-down"></i> Add </button></div>
                    </td>
                    <td>
                         <input type="number" name="id_quantity" class="form-control" value="1" style="width: 4em" >

                    </td>
                </tr>

            </table>

        </div>
       </form>
    </div>
