



<div class="card">
        <div class="top d-flex flex-row align-items-center">
         {%if product.get_is_featured%}
        <h6 class="mb-0 mr-2">Special Product</h6><i class="fa-thumbs-o-up "></i>
        {%elif product.get_is_on_sale%}
         <h6 class="mb-0 mr-2">Product on sale</h6><i class="fa fa-opencart"></i>
        {%else%}
        <h6 class="mb-0 mr-2"></h6>

       {%endif%}
        </div>
    <div class="middle"> <img  src="{{ url_for('static', filename='uploads/'+ product.first_img) }}" width="300" class="mt-3">
        <h5>{{ product.title }}</h5> <span></span>
    </div>
    <div class="bottom d-flex flex-row justify-content-center">
        <div class="input-group mb-3"> <span class="input-group-text">+</span> <input type="text" class="form-control" value="1"> <span class="input-group-text">-</span> </div> <button class="btn btn-success btn-sm add">Add For <b>${{product.price}}</b></button>
    </div>
</div>
