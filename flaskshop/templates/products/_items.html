<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/product_card/product_card4.css') }}">

{% for product in products %}


 <a href="{{ url_for('product.show', id=product.id) }}" class="link-block-2 w-inline-block">
     <img width="100" height="78" src="{{ url_for('static', filename='uploads/'+ product.first_img) }}" loading="lazy" width="149" >
    <div class="text_product_descr">{{ product.title}}</div>
    <div class="text-block-4">{{ product.title }}</div>
    <div class="text-block-5"> ${{product.price}}</div>
      <div class="text-block-6"><br>פריטי מבצע:</div>
  </a>
{% endfor %}
